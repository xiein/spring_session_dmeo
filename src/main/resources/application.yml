server:
  port: 9000  # \u4FEE\u6539\u7AEF\u53E3\u53F7
  servlet:
    session:
      timeout: 1800  # \u4F1A\u8BDD\u8D85\u65F6\u65F6\u95F4 30\u5206\u949F


# \u8BBE\u7F6Esession\u5B58\u50A8\u7C7B\u578B
spring:
  session:
    store-type: redis  # \u5B58\u50A8\u5230redis\u4E2D
    redis:
      flush-mode: on_save  # \u4F1A\u8BDD\u5237\u65B0\u6A21\u5F0F
      namespace: myspring:session  # \u7528\u4E8E\u5B58\u50A8\u4F1A\u8BDD\u952E\u7684\u547D\u540D\u7A7A\u95F4
  redis:  # \u914D\u7F6Eredis\u8FDE\u63A5
    port: 6379  # redis\u7AEF\u53E3
    host:  # redis\u4E3B\u673Aip  \u586B\u4F60\u81EA\u5DF1\u7684
    password:  #redis\u5BC6\u7801 \u586B\u4F60\u81EA\u5DF1\u7684
